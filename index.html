<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-do-list</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron"><h1>To-Do-List</h1></div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <form id="new-task">
              <label for="new-task">New Task:</label>
              <input type="text" class="form-control" id="chore">
              <button type="submit" class="btn-info">Submit</button>
            </form>
            <div class="chores-to-do">
              <form id="chore-checkbox"></form>
            </div>
            <button type="submit" id="clear" class="btn-info">Chore-Left</button>
            <div class="chores-left">
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
